<div class="fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm">
  <div class="bg-white rounded-lg p-6 w-96">
    <h2 class="text-lg font-semibold mb-3">Confirm {{ isActive ? 'Disable' : 'Enable' }}</h2>
    <p class="text-sm text-gray-600 mb-6">Are you sure you want to {{ isActive ? 'disable' : 'enable' }} this
      instructor?</p>
    <div class="flex justify-end gap-3">
      <button class="px-4 py-1 bg-gray-400 text-white rounded" (click)="cancel()">Cancel</button>
      <button class="px-4 py-1 text-white rounded" [ngClass]="isActive ? 'bg-red-600' : 'bg-green-600'"
        (click)="confirm()">Yes, {{ isActive ? 'Disable' : 'Enable' }}</button>
    </div>
  </div>
</div>
