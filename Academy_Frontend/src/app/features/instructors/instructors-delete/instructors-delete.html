<div class="fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm">
  <div class="bg-white rounded-lg p-6 w-96">

    <h2 class="text-lg font-semibold mb-3 text-red-600">
      Confirm Delete
    </h2>

    <p class="text-sm text-gray-600 mb-6">
      Are you sure you want to delete this instructor?
      This action cannot be undone.
    </p>

    <div class="flex justify-end gap-3">
      <button class="px-4 py-1 bg-gray-400 text-white rounded" (click)="cancel()">
        Cancel
      </button>

      <button class="px-4 py-1 bg-red-600 text-white rounded" (click)="confirm()">
        Yes, Delete
      </button>
    </div>

  </div>
</div>
