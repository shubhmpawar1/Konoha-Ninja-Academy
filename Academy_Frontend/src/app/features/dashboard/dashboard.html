    <div *ngIf="instructorCounts$ | async as counts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        class="bg-linear-to-br from-slate-100 to-slate-200 rounded-xl shadow-2xl p-6 border border-black/20 hover:scale-105 transition">
        <p class="text-sm uppercase tracking-wider text-gray-600">

          {{ counts.total_instructors }}
        </p>
      </div>

      <div
        class="bg-linear-to-br from-emerald-100 to-emerald-200 rounded-xl shadow-2xl p-6 border border-black/20 hover:scale-105 transition">
        <p class="text-sm uppercase tracking-wider text-gray-600">

      <div
        class="bg-linear-to-br from-rose-100 to-rose-200 rounded-xl shadow-2xl p-6 border border-black/20 hover:scale-105 transition">

        <p class="text-4xl font-bold text-rose-700 mt-2">
